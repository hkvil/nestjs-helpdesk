## Map the incoming Upgrade header to a Connection header value used for websocket
## proxying. The nginx image expects the variable to exist -- several stock
## configurations rely on this map.
map $http_upgrade $connection_upgrade {
  default upgrade;
  "" close;
}

server {
  # Accept requests on the server IP (works for public IP or wildcard host)
  listen 80;
  server_name _;

  # Simple pass-through to the app running on localhost:3000
  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 90s;
  }
}

# HTTPS config (uses files in /etc/nginx/ssl/; these are expected to be present in
# the repository 'deploy/ssl' folder or mounted there by you). Browsers will
# show a warning if self-signed certs are used.
server {
  listen 443 ssl;
  server_name _;

  ssl_certificate /etc/nginx/ssl/server.crt;
  ssl_certificate_key /etc/nginx/ssl/server.key;

  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 90s;
  }
}
