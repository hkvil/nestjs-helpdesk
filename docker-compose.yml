services:
  app:
    # Image tag is kept so the built image can also be pushed/identified (optional)
    image: ghcr.io/hkvil/nestjs-helpdesk:main
    env_file: .env
    ports:
      - "3000:3000" # internal app port. nginx will be used to expose port 80/443
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    # Caddy stores state (certs)/config under /data and /config â€” map them so
    # certificates persist and are available if container restarts.
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./deploy/caddy_data:/data
      - ./deploy/caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped
